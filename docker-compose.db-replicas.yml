version: '3.8'

# ============================================================================
# DATABASE READ REPLICAS - Read Scaling & High Availability
# ============================================================================
#
# Provides:
# - PostgreSQL primary (write) + 2 read replicas
# - Automatic replication
# - Load balancing for read queries
# - Improved read performance
#
# Usage:
#   docker compose -f docker-compose.base.yml -f docker-compose.db-replicas.yml up -d
#
# Configuration in your app:
#   - Write queries: Use DATABASE_URL (primary)
#   - Read queries: Use DATABASE_READ_REPLICA_URL
# ============================================================================

services:
  # Override primary postgres with replication setup
  postgres-primary:
    extends:
      service: postgres
      file: docker-compose.base.yml
    container_name: shia-chatbot-postgres-primary
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-shia_chatbot}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Enable replication
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    command: >
      postgres
      -c wal_level=replica
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby=on
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./scripts/init_replication.sql:/docker-entrypoint-initdb.d/init_replication.sql:ro

  # Read Replica 1
  postgres-replica-1:
    image: postgres:15-alpine
    container_name: shia-chatbot-postgres-replica-1
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PRIMARY_HOST: postgres-primary
      POSTGRES_PRIMARY_PORT: 5432
    command: >
      bash -c "
      until pg_isready -h postgres-primary -p 5432; do sleep 1; done &&
      pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W &&
      echo 'standby_mode = on' > /var/lib/postgresql/data/recovery.conf &&
      echo 'primary_conninfo = \"host=postgres-primary port=5432 user=replicator password=replicator_password\"' >> /var/lib/postgresql/data/recovery.conf &&
      postgres
      "
    ports:
      - "5434:5432"
    volumes:
      - postgres_replica_1_data:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Read Replica 2
  postgres-replica-2:
    image: postgres:15-alpine
    container_name: shia-chatbot-postgres-replica-2
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_PRIMARY_HOST: postgres-primary
      POSTGRES_PRIMARY_PORT: 5432
    command: >
      bash -c "
      until pg_isready -h postgres-primary -p 5432; do sleep 1; done &&
      pg_basebackup -h postgres-primary -D /var/lib/postgresql/data -U replicator -v -P -W &&
      echo 'standby_mode = on' > /var/lib/postgresql/data/recovery.conf &&
      echo 'primary_conninfo = \"host=postgres-primary port=5432 user=replicator password=replicator_password\"' >> /var/lib/postgresql/data/recovery.conf &&
      postgres
      "
    ports:
      - "5435:5432"
    volumes:
      - postgres_replica_2_data:/var/lib/postgresql/data
    depends_on:
      - postgres-primary
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_primary_data:
    name: shia-chatbot-postgres-primary-data
  postgres_replica_1_data:
    name: shia-chatbot-postgres-replica-1-data
  postgres_replica_2_data:
    name: shia-chatbot-postgres-replica-2-data

networks:
  chatbot-network:
    external: true
    name: shia-chatbot-network
