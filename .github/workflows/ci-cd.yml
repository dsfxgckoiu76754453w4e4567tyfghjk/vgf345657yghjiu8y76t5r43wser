name: Optimized CI/CD Pipeline

on:
  push:
    branches: [main, develop, claude/*]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  UV_VERSION: "0.4.30"  # uv version
  CACHE_VERSION: v2  # Incremented for uv migration

# Cancel in-progress runs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Job 1: Setup & Cache Dependencies (runs once, used by all jobs)
  # ============================================================================
  setup:
    name: Setup & Cache Dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Generate cache key
        id: cache-key
        run: |
          echo "key=${{ env.CACHE_VERSION }}-uv-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}" >> $GITHUB_OUTPUT

      - name: Cache uv dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ steps.cache-key.outputs.key }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-uv-

      - name: Install uv
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: uv sync

  # ============================================================================
  # Job 2: Code Quality & Linting (parallel with security)
  # ============================================================================
  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-uv-

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache pre-commit hooks
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}

      - name: Run Black (formatting check)
        run: uv run black --check src/ tests/
        continue-on-error: false

      - name: Run isort (import sorting check)
        run: uv run isort --check-only src/ tests/

      - name: Run flake8 (linting)
        run: uv run flake8 src/ tests/ --max-line-length=100 --statistics

      - name: Run mypy (type checking)
        run: uv run mypy src/ --ignore-missing-imports --show-error-codes

  # ============================================================================
  # Job 3: Security Scanning (parallel with lint)
  # ============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run bandit (security linter)
        run: uv run bandit -r src/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run safety (dependency vulnerability check)
        run: uv run safety check --json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: bandit-report.json
          retention-days: 30

  # ============================================================================
  # Job 4: Unit Tests (matrix strategy for parallel execution)
  # ============================================================================
  test:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      fail-fast: false  # Continue other tests if one fails
      matrix:
        python-version: ["3.11"]  # Add ["3.10", "3.11", "3.12"] for multi-version testing
        test-group: [unit, integration]

    services:
      postgres:
        image: postgres:15-alpine  # Alpine for faster pulls
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Cache pytest cache
        uses: actions/cache@v4
        with:
          path: .pytest_cache
          key: pytest-cache-${{ matrix.test-group }}-${{ hashFiles('tests/**/*.py') }}

      - name: Run ${{ matrix.test-group }} tests with coverage
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          QDRANT_URL: http://localhost:6333
          ENVIRONMENT: test
        run: |
          if [ "${{ matrix.test-group }}" = "unit" ]; then
            uv run pytest tests/unit/ \
              --cov=src/app \
              --cov-report=xml:coverage-unit.xml \
              --cov-report=term \
              --maxfail=5 \
              --tb=short \
              -v
          else
            uv run pytest tests/integration/ \
              --cov=src/app \
              --cov-report=xml:coverage-integration.xml \
              --cov-report=term \
              --maxfail=5 \
              --tb=short \
              -v
          fi

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-${{ matrix.test-group }}.xml
          flags: ${{ matrix.test-group }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.test-group }}-py${{ matrix.python-version }}
          path: |
            coverage-${{ matrix.test-group }}.xml
            .pytest_cache/
          retention-days: 30

  # ============================================================================
  # Job 5: Integration Tests with Full Stack
  # ============================================================================
  integration-test:
    name: Full Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, security]  # Run after quality checks, parallel with unit tests
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      qdrant:
        image: qdrant/qdrant:latest
        ports:
          - 6333:6333
        env:
          QDRANT__TELEMETRY_DISABLED: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/${{ env.UV_VERSION }}/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          QDRANT_URL: http://localhost:6333
          ENVIRONMENT: test
        run: |
          uv run pytest tests/integration/ \
            --cov=src/app \
            --cov-report=xml \
            --cov-report=term \
            -v

  # ============================================================================
  # Job 6: Build Docker Image (only on main/develop)
  # ============================================================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, lint, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: shia-chatbot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            PYTHON_VERSION=${{ env.PYTHON_VERSION }}
            UV_VERSION=${{ env.UV_VERSION }}

  # ============================================================================
  # Job 7: Success Summary
  # ============================================================================
  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [setup, lint, security, test, integration-test]
    if: success()
    steps:
      - name: Report success
        run: |
          echo "✅ All CI checks passed!"
          echo "- Setup & Dependencies: ✓"
          echo "- Code Quality (Lint): ✓"
          echo "- Security Scan: ✓"
          echo "- Unit Tests: ✓"
          echo "- Integration Tests: ✓"
