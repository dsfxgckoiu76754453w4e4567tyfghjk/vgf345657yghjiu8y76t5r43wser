# ==========================================================================
# NGINX Load Balancer Configuration
# Shia Islamic Chatbot - Production Setup
# ==========================================================================
#
# Features:
# - Load balancing across 3 FastAPI replicas
# - Health checks
# - Rate limiting
# - SSL/TLS support
# - WebSocket support for future SSE streaming
# - Gzip compression
# - Security headers
#
# ==========================================================================

# Worker processes (auto = number of CPU cores)
worker_processes auto;

# Error log
error_log /var/log/nginx/error.log warn;

# PID file
pid /var/run/nginx.pid;

# Events block
events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

# HTTP block
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;  # Allow large file uploads

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/rss+xml font/truetype font/opentype
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=chat_limit:10m rate=20r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ======================================================================
    # UPSTREAM: FastAPI Application Pool
    # ======================================================================
    upstream fastapi_backend {
        # Load balancing method: least_conn (best for varying response times)
        least_conn;

        # FastAPI application replicas (internal Docker network)
        server app-1:8000 max_fails=3 fail_timeout=30s weight=1;
        server app-2:8000 max_fails=3 fail_timeout=30s weight=1;
        server app-3:8000 max_fails=3 fail_timeout=30s weight=1;

        # Keepalive connections to backend
        keepalive 32;
    }

    # ======================================================================
    # HTTP SERVER (Port 80) - Redirect to HTTPS
    # ======================================================================
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }

        # Health check endpoint (no SSL required)
        location /health {
            access_log off;
            proxy_pass http://fastapi_backend/api/v1/health/;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }

    # ======================================================================
    # HTTPS SERVER (Port 443) - Main Application
    # ======================================================================
    server {
        listen 443 ssl http2 default_server;
        listen [::]:443 ssl http2 default_server;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL Security Settings (Mozilla Intermediate configuration)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Client request limits
        client_body_timeout 300s;
        client_header_timeout 60s;

        # Proxy timeouts (for long-running operations)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;

        # Buffer settings
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Rate limiting
        limit_req zone=api_limit burst=200 nodelay;
        limit_conn conn_limit 100;

        # ==================================================================
        # LOCATION: Health Check (No rate limiting)
        # ==================================================================
        location /api/v1/health/ {
            access_log off;
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # ==================================================================
        # LOCATION: Chat Endpoints (Strict rate limiting)
        # ==================================================================
        location /api/v1/chat/ {
            limit_req zone=chat_limit burst=50 nodelay;

            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;

            # Preserve client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for future SSE streaming)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Disable buffering for SSE
            proxy_buffering off;
            proxy_cache off;

            # Keepalive
            proxy_set_header Connection "";
        }

        # ==================================================================
        # LOCATION: Background Jobs Status
        # ==================================================================
        location /api/v1/jobs/ {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # ==================================================================
        # LOCATION: API Endpoints (Standard)
        # ==================================================================
        location /api/ {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;

            # Preserve client information
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # CORS headers
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
            add_header 'Access-Control-Max-Age' 86400 always;

            # Handle OPTIONS preflight
            if ($request_method = OPTIONS) {
                return 204;
            }

            # Keepalive
            proxy_set_header Connection "";
        }

        # ==================================================================
        # LOCATION: API Documentation (Swagger/ReDoc)
        # ==================================================================
        location ~ ^/(docs|redoc|openapi.json) {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header Connection "";
        }

        # ==================================================================
        # LOCATION: Static Files (if any)
        # ==================================================================
        location /static/ {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Caching for static files
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # ==================================================================
        # LOCATION: Root
        # ==================================================================
        location / {
            proxy_pass http://fastapi_backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }
    }
}
