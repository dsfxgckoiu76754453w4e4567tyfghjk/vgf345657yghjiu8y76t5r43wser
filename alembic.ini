# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for timestamps
timezone = UTC

# Prepend with `from __future__ import annotations` for Python 3.10+
prepend_sys_path = .

# Version locations specification
version_path_separator = os  # Use os.pathsep. Default configuration used for new projects.

# The output encoding used when revision files are written
output_encoding = utf-8

# Note: Using port 5433 to avoid conflicts with system PostgreSQL
# No SSL parameters needed for local development (asyncpg defaults to no SSL for localhost)
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@localhost:5433/shia_chatbot

[post_write_hooks]
# Post-write hooks are defined here for auto-formatting
# hooks = ruff
# ruff.type = console_scripts
# ruff.entrypoint = ruff
# ruff.options = check --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
