services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shia-chatbot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shia_chatbot
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Using 5433 externally to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:rw
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: shia-chatbot-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage:rw
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - chatbot-network
    healthcheck:
      # Minimal health check: verify port 6333 accepts connections
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/127.0.0.1/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

