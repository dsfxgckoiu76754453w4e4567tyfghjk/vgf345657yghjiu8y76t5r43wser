services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shia-chatbot-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shia_chatbot
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"  # Using 5433 externally to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis Cache & Queue
  redis:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:rw
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    restart: unless-stopped

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: shia-chatbot-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage:rw
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - chatbot-network
    healthcheck:
      # Minimal health check: verify port 6333 accepts connections
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/127.0.0.1/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: shia-chatbot-minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console (Web UI)
    volumes:
      - minio_data:/data:rw
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Celery Worker (uses local source code via volume mount)
  celery-worker:
    image: python:3.12-slim
    container_name: shia-chatbot-celery-worker
    working_dir: /app
    command: >
      bash -c "
        apt-get update && apt-get install -y --no-install-recommends curl gcc g++ build-essential &&
        pip install --no-cache-dir poetry &&
        poetry config virtualenvs.create false &&
        poetry install --no-interaction --no-ansi --no-root &&
        celery -A app.core.celery_app worker --loglevel=info --concurrency=4
      "
    volumes:
      - ./src:/app/src:ro
      - ./pyproject.toml:/app/pyproject.toml:ro
      - ./poetry.lock:/app/poetry.lock:ro
      - celery_worker_data:/root/.cache:rw  # Cache for pip/poetry
    environment:
      # Database
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=shia_chatbot
      - DATABASE_DRIVER=postgresql+asyncpg
      # Redis
      - REDIS_URL=redis://redis:6379/0
      - REDIS_CACHE_DB=1
      - REDIS_QUEUE_DB=2
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      # Qdrant
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=
      # MinIO
      - MINIO_ENABLED=true
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      # LLM Settings (copy from .env)
      - OPENROUTER_API_KEY=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
      - OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
      - LLM_PROVIDER=openrouter
      - LLM_MODEL=anthropic/claude-3.5-sonnet
      - LLM_TEMPERATURE=0.7
      - LLM_MAX_TOKENS=4096
      # Langfuse
      - LANGFUSE_ENABLED=true
      - LANGFUSE_PUBLIC_KEY=pk-lf-385179cd-f9dc-4257-a4c3-da4e2030101c
      - LANGFUSE_SECRET_KEY=sk-lf-15100f06-c4d7-4a35-ab0f-3cb9a8b99369
      - LANGFUSE_HOST=https://cloud.langfuse.com
      # Environment
      - ENVIRONMENT=dev
      - PYTHONPATH=/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - chatbot-network
    restart: unless-stopped

  # Flower (Celery Monitoring Dashboard)
  flower:
    image: mher/flower:latest
    container_name: shia-chatbot-flower
    command: celery --broker=redis://redis:6379/2 flower --port=5555 --basic_auth=admin:changeme_in_production
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/2
      - CELERY_RESULT_BACKEND=redis://redis:6379/3
      - FLOWER_PORT=5555
    depends_on:
      - redis
      - celery-worker
    networks:
      - chatbot-network
    restart: unless-stopped

