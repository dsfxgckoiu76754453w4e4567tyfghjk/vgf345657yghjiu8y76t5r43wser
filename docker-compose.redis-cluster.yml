version: '3.8'

# ============================================================================
# REDIS CLUSTER - High Availability & Horizontal Scaling
# ============================================================================
#
# Provides:
# - 6 Redis nodes (3 masters + 3 replicas)
# - Automatic failover
# - Horizontal scalability
# - Data sharding
#
# Usage:
#   docker compose -f docker-compose.base.yml -f docker-compose.redis-cluster.yml up -d
#
# Note: Replace single Redis in production for better performance
# ============================================================================

services:
  redis-node-1:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis-node-1
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7001
    ports:
      - "7001:7001"
    volumes:
      - redis_node_1_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped

  redis-node-2:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis-node-2
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7002
    ports:
      - "7002:7002"
    volumes:
      - redis_node_2_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped

  redis-node-3:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis-node-3
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7003
    ports:
      - "7003:7003"
    volumes:
      - redis_node_3_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped

  redis-node-4:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis-node-4
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7004
    ports:
      - "7004:7004"
    volumes:
      - redis_node_4_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped

  redis-node-5:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis-node-5
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7005
    ports:
      - "7005:7005"
    volumes:
      - redis_node_5_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped

  redis-node-6:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis-node-6
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 7006
    ports:
      - "7006:7006"
    volumes:
      - redis_node_6_data:/data
    networks:
      - chatbot-network
    restart: unless-stopped

  # Cluster initialization service
  redis-cluster-init:
    image: redis:7.2-alpine
    container_name: shia-chatbot-redis-cluster-init
    command: >
      sh -c "
      sleep 10 &&
      redis-cli --cluster create
      redis-node-1:7001
      redis-node-2:7002
      redis-node-3:7003
      redis-node-4:7004
      redis-node-5:7005
      redis-node-6:7006
      --cluster-replicas 1 --cluster-yes
      "
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    networks:
      - chatbot-network

volumes:
  redis_node_1_data:
  redis_node_2_data:
  redis_node_3_data:
  redis_node_4_data:
  redis_node_5_data:
  redis_node_6_data:

networks:
  chatbot-network:
    external: true
    name: shia-chatbot-network
